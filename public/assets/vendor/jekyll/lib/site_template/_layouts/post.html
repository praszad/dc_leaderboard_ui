---
layout: default
---

<article className="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header className="post-header">
    <h1 className="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p className="post-meta">
      <time
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
        >{{ page.date | date: "%b %-d, %Y" }}</time
      >{% if page.author %} •
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span itemprop="name">{{ page.author }}</span></span
      >{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <div className="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
